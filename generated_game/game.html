<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GameNXT - Your Custom Game</title>
  <link rel="icon" href="https://placehold.co/16x16?text=NXT" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log("Service Worker registered"))
        .catch(err => console.error("Service Worker error:", err));
    }
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #canvasContainer {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    canvas {
      background: black;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div id="canvasContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script src="game.js"></script>
</body>
</html>
